version: 2

sources:
  - name: raw_data
    description: Raw stock price data from yfinance
    schema: raw
    tables:
      - name: stock_price_yfinance
        description: Raw stock prices loaded from yfinance API
        columns:
          - name: symbol
            description: Stock ticker symbol
            tests:
              - not_null
          - name: date
            description: Trading date
            tests:
              - not_null
          - name: open
            description: Opening price
          - name: high
            description: Highest price
          - name: low
            description: Lowest price
          - name: close
            description: Closing price
          - name: volume
            description: Trading volume
