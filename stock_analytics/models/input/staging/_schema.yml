version: 2

models:
  - name: stg_stock_prices
    description: Cleaned and validated stock price data from raw source
    columns:
      - name: symbol
        description: Stock ticker symbol
        tests:
          - not_null
      - name: date
        description: Trading date
        tests:
          - not_null
      - name: close
        description: Closing price
        tests:
          - not_null
